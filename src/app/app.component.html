
<h1>{{title}}</h1>
<div class="options"  mat-dialog-content>
    <chips [allTags]="allTags" (search)="search($event)"></chips>
    <div *ngIf="moreOptions">
        <doubleslider></doubleslider>
        <mat-checkbox [checked]="heatmap" (change)="heatmap = !heatmap">HeatMap</mat-checkbox>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button color="primary" (click)="changeOptions()">More Options</button>
    </div>
    
    
</div>
<div id="map">

</div>
